    <style>
    * {box-sizing: border-box}
            
            body {font-family: Verdana, sans-serif; margin:0}

            .mySlides {display:none}
            
            img {vertical-align: middle;}

            .slideshow-container {
            max-width: 2200px;
            position: relative;
            margin: auto;
            }

            /* Next & previous buttons */
            .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-size: 25px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            }

            .next {
            right: 0;
            border-radius: 3px 0 0 3px;
            }

            .prev:hover, .next:hover {
            background-color:#D4AF37;
            }

            /* The dots/bullets/indicators */
            .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            }

            .active, .dot:hover {
            background-color: #D4AF37;
            }

            /* Fading animation */
            .fade {
            animation-name: fade;
            animation-duration: 1.5s;
            }

            @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
            }

            
            @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size: 11px}
            }
            .header-2{
        height: 100px ;
    }
    </style>

    <style>
      #x5{
          background-color: rgb(220, 255, 255);
          height: 100px;
          padding: 10px;
      }

      #x1,#x2{
          text-align: center;
      }

      #x1{
        font-size:16px;

        margin: 21.28px 0px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bolder;
      }
      
      #x2{
          font-family:'Brush Script MT', cursive;
          font-size: 60px;
          margin: 40.2px 0px;
          font-weight: bolder;
          color: #000000;
      }

      .topnav {
          font-family:Georgia, 'Times New Roman', Times, serif;
          overflow:hidden;
          background-color: #000000;
          margin: 0px;
      }
      
      .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 20px;
      }
      
      .topnav a:hover,.dropdown:hover .dropbtn, .dropbtn:focus  {
          background-color: #ddddddd0;
          color: black;
      }
      
      .topnav a.active {
          background-color: #D4AF37;
          color: white;
      }

      .dropdown {
          float: left;
          overflow: hidden;
      }

      .dropdown .dropbtn {
          cursor: pointer;
          font-size: 21px;  
          border: none;
          outline: none;
          color: white;
          padding: 14px 16px;
          background-color: inherit;
          font-family: inherit;
          margin: none;
      }

      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
      }

      .dropdown-content a {
          float: none;
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
      }

      .dropdown-content a:hover {
          background-color: #ddd;
      }

      .show {
          display: block;
      }
      
    </style>

    <style>
